<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js" async></script>
        <script src="./js/selectData.js"></script>
        <script src="./js/app.js" defer></script>
    </head>

    <body>
        <main>
            <div id="left-panel">
                <form id="search-form">
                    <h2>Adopt a Pet</h2>
                    <!-- controls for search and login -->
                    <label class="phone-hide" for="searchj-type">Search Type</label>
                    <select class="phone-hide" id="search-type" value="location" name="search-type"></select>
                    <label class="phone-hide" for="male">Male</label>
                    <input class="phone-hide" type="radio" id="male" name="gender" value="Male"></input>
                    <label class="phone-hide" for="female">Female</label>
                    <input class="phone-hide" type="radio" id="female" name="gender" value="Female"></input>
                    <label class="phone-hide" for="both">Both</label>
                    <input class="phone-hide" type="radio" id="both" name="gender" value="Both"
                        checked="checked"></input>
                    <label class="phone-hide" for="size">Size</label>
                    <select class="phone-hide" id="size" value="any" name="size">Size</select>
                    <label class="phone-hide" for="age">Age</label>
                    <select class="phone-hide" id="age" value="any" name="age"></select>
                    <label for="species">Species *</label>
                    <input type="text" id="species" value="dog"></input>
                    <label class="phone-hide" for="breed">Breed</label>
                    <input class="phone-hide" type="text" id="breed" value=""></input>
                    <label for="location">Zipcode *</label>
                    <input type="text" id="location" value=""></input>
                    <button type="submit" id="search-btn" value="search">Search</button>
                    <button type="submit" id="back-btn" value="back">Back</button>
                    <p>* required field</p>
                </form>
            </div>
            <div id="right-panel">
                <!-- generated code goes here (search results etc) need default pet listing -->
            </div>
        </main>
    </body>

</html>
